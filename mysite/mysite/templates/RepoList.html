<body>

{% for repo in repo_list %}
<div class="col-12 d-block width-full py-4 border-bottom">
    <div class="d-inline-block mb-1">
        <h3>
            <a href="{{ repo.url }}">
                {{ repo.fullname }}
            </a></h3>
    </div>


    <div class="py-1">
        <p class="d-inline-block col-9 text-gray pr-4">
           {{repo.description}}
        </p>
    </div>

    <div class="f6 text-gray mt-2">
        <span class="repo-language-color ml-0" style="background-color:#178600;"></span>
      <span class="mr-3">
        {{repo.language}}
      </span>
        <a class="muted-link mr-3">
            <svg aria-label="star" class="octicon octicon-star" height="16" role="img" version="1.1" viewBox="0 0 14 16"
                 width="14">
                <path fill-rule="evenodd"
                      d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path>
            </svg>
            {{repo.stargazers_count}}
        </a>

        <a class="muted-link mr-3">
            <svg aria-label="fork" class="octicon octicon-repo-forked" height="16" role="img" version="1.1"
                 viewBox="0 0 10 16" width="10">
                <path fill-rule="evenodd"
                      d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path>
            </svg>
            {{repo.forks_count}}
        </a>

        Updated
        <span>{{repo.pushed_at}} </span>
    </div>
</div>


{% endfor %}
</body>
<html>
